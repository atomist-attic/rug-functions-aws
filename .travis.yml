dist: trusty
sudo: false
language: java
jdk:
- oraclejdk8
branches:
  except:
  - "/\\+travis\\d+$/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: true
script: bash src/main/scripts/travis-build.bash
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$"
addons:
  apt:
    packages:
    - openssl
    - gnupg
before_install:
- openssl aes-256-cbc -K $encrypted_50608fee9b7e_key -iv $encrypted_50608fee9b7e_iv
  -in atomist_sec.gpg.enc -out atomist_sec.gpg -d
